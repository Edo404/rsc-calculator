        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            animation: slideUp 0.3s ease;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 28px;
            color: #999;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: #333;
        }

        .results h3 {
            color: #768998;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 300;
            text-align: center;
        }

        .result-item {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-label {
            color: #666;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .result-value {
            color: #333;
            font-size: 20px;
            font-weight: 600;
        }

        .result-item.highlight {
            background: linear-gradient(135deg, #768998 0%, #8fa3b3 100%);
            color: white;
        }

        .result-item.highlight .result-label,
        .result-item.highlight .result-value {
            color: white;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 36px;
            }

            .hero .subtitle {
                font-size: 18px;
            }

            .calculator {
                padding: 30px 20px;
            }

            .modal-content {
                padding: 30px 20px;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 28px;
            }

            .hero .subtitle {
                font-size: 16px;
            }

            .calculator h2 {
                font-size: 24px;
            }
        }
    </style>

    <script>
        // Sector multiples
        const sectorMultiples = {
            tech: 15,
            pharma: 12,
            agriculture: 6,
            finance: 10,
            retail: 8,
            manufacturing: 7,
            energy: 9,
            healthcare: 11,
            realestate: 14,
            telecom: 8
        };

        // Form submission handler
        document.getElementById('valuationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            calculateValuation();
        });

        function calculateValuation() {
            // Get input values
            const revenue = parseFloat(document.getElementById('revenue').value) || 0;
            const costRevenue = parseFloat(document.getElementById('costRevenue').value) || 0;
            const sga = parseFloat(document.getElementById('sga').value) || 0;
            const da = parseFloat(document.getElementById('da').value) || 0;
            const otherCosts = parseFloat(document.getElementById('otherCosts').value) || 0;
            const sector = document.getElementById('sector').value;

            // Validate sector selection
            if (!sector) {
                alert('Please select a sector');
                return;
            }

            // Calculate EBIT
            const ebit = revenue - costRevenue - sga - da - otherCosts;

            // Calculate EBITDA
            const ebitda = ebit + da;

            // Get sector multiple
            const multiple = sectorMultiples[sector];

            // Calculate company valuation
            const valuation = ebitda * multiple;

            // Display results
            displayResults(ebit, ebitda, valuation);
        }

        function displayResults(ebit, ebitda, valuation) {
            // Format numbers
            const formatNumber = (num) => {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0
                }).format(num);
            };

            // Update result values
            document.getElementById('ebitResult').textContent = formatNumber(ebit);
            document.getElementById('ebitdaResult').textContent = formatNumber(ebitda);
            document.getElementById('valuationResult').textContent = formatNumber(valuation);

            // Show modal
            document.getElementById('resultsModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('resultsModal').classList.remove('active');
        }

        // Close modal when clicking outside
        document.getElementById('resultsModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
